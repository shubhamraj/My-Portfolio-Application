    
<!--================ Home Area =================-->
    <section class="banner_area">
        <div class="box_1620">
            <div class="banner_inner d-flex align-items-center">
                <div class="container">
                    <div class="banner_content text-center">
                        <h2>Contact Us</h2>
                        <div class="page_link">
                            <a>Home</a>
                            <a>Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ Home  Area =================-->
    
    <!--================Contact Area =================-->
    <section class="contact_area p_120">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home"></i>
                            <h6>{{MyAddress1}}</h6>
                            <p>{{MyAddress2}}</p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-phone-handset"></i>
                            <h6><a>{{MyMobileNumber}}</a></h6>
                            <p></p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope"></i>
                            <h6><a>{{MyEmail}}</a></h6>
                            <p>Get In Touch!</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <!-- Reactive Form Group   -->
                    <form class="row contact_form" novalidate  [formGroup]="user"  id="contactForm" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" formControlName="name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" formControlName="emailId">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" formControlName="subject">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message" formControlName="message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" value="submit" class="btn submit_btn" (click)="SendMessage()">Send Message</button>
                        </div>
                    </form>
                    <!-- End Reactive Form   -->
                </div>
            </div>
        </div>
    </section>
    <!--================Contact Area =================-->
